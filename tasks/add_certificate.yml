- name: Add certificates to system anchors dir
  copy:
    dest: "{{ source }}/{{ cert.alias }}.pem"
    content: "{{ cert.pem }}"
    mode: '0600'
  register: ca_certificates_add_result

- name: Add rebuild needed flag fact
  set_fact:
    _ca_certificates_needs_rebuild: >-
      ca_certificates_add_result is changed
      or _ca_certificates_needs_rebuild | default(False)
